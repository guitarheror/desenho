<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Countdown</title>
  <link href="https://fonts.cdnfonts.com/css/digital-dismay" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Digital-7';
      src: url('https://fonts.cdnfonts.com/s/15034/Digital7-1YRx.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Digital-7', monospace;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .iphone-horizontal {
      width: 450px;
      height: 200px;
      background: #000;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 -5px 15px rgba(255, 255, 255, 0.1),
        0 1px 1px rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(0, 0, 0, 0.8);
      border-right: 1px solid rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 0, 0, 0.8);
    }

    .countdown {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    .timer-line {
      font-size: 3.5em; /* Aumentado para o máximo possível */
      display: flex;
      align-items: baseline;
      gap: 0.3em; /* Reduzido para caber o texto maior */
      position: relative;
      z-index: 1;
      color: #ff2d2d;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      padding: 0 15px; /* Ajustado para caber */
      white-space: nowrap;
    }

    .timer-line > div:first-child,
    .timer-line > div:nth-child(2),
    .timer-line > div:last-child {
      font-family: 'Digital Dismay', sans-serif;
      letter-spacing: 1px;
    }

    .timer-line span {
      font-family: 'Digital-7', monospace;
      font-size: 0.35em; /* Ajustado proporcionalmente */
      color: #ff6b6b;
      text-shadow: none;
      margin-left: 0.2em;
      padding-bottom: 0.2em;
      letter-spacing: 0;
    }

    .screen-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
          linear-gradient(rgba(0, 0, 0, 0.3) 50%, transparent 50%),
          linear-gradient(90deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0) 20%);
      pointer-events: none;
      z-index: 2;
    }

    .inner-border {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 26px;
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="iphone-horizontal">
    <div class="countdown">
      <div class="timer-line" id="countdown-timer">
        <div id="years">4<span>YRS</span></div>
        <div id="days">101<span>DAYS</span></div>
        <div id="time">23:37:40</div>
      </div>
      <div class="screen-effect"></div>
      <div class="inner-border"></div>
    </div>
  </div>

  <script>
    // Data alvo: 1 de Janeiro de 2028 (ajuste conforme necessário)
    const targetDate = new Date('January 1, 2028 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Cálculos do tempo
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Atualiza o display
      document.getElementById('years').innerHTML = years + '<span>YRS</span>';
      document.getElementById('days').innerHTML = days + '<span>DAYS</span>';
      document.getElementById('time').innerHTML = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      // Efeito de piscar quando faltar menos de 1 minuto
      if (distance < 60000) {
        document.getElementById('countdown-timer').style.animation = 'blink 1s infinite';
      }
    }

    // Atualiza a cada segundo
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Adiciona animação de piscar
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
