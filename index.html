<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .countdown {
      background-color: black;
      border: 4px solid red;
      padding: 2em 4em;
      color: red;
      font-weight: bold;
    }
    .timer-line {
      font-size: 5em;
      display: flex;
      align-items: baseline;
      gap: 1em;
    }
    .timer-line span {
      font-size: 0.5em;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div class="timer-line">
      <div>4<span>YRS</span></div>
      <div>101<span>DAYS</span></div>
      <div>23:37:40</div>
    </div>
  </div>
</body>
</html>
