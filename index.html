<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gravação HD do Climate Clock</title>
  <style>
    body {
      margin: 0;
      background-color: #001;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    
    #clock-container {
      position: relative;
      margin: 20px;
      transform: scale(1.5); /* Aumenta o tamanho para melhor qualidade */
      transform-origin: top center;
    }
    
    .controls {
      margin: 20px;
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
    
    .blue-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #000;
      z-index: 10;
    }
  </style>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="clock-container">
    <climate-clock />
    <div class="blue-cover"></div>
  </div>
  
  <div class="controls">
    <button id="startBtn">Iniciar Gravação HD</button>
    <button id="stopBtn" disabled>Parar Gravação</button>
  </div>
  
  <div id="status">Aguardando início da gravação...</div>

  <script src="https://climateclock.world/widget-v2.js" async></script>
  
  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    let mediaRecorder;
    let recordedChunks = [];
    let canvas;
    let ctx;
    let animationId;

    // Configuração do canvas em alta qualidade
    function setupCanvas() {
      const container = document.getElementById('clock-container');
      canvas = document.createElement('canvas');
      
      // Aumenta a resolução
      const scale = 2; // Fator de escala para qualidade HD
      canvas.width = container.offsetWidth * scale;
      canvas.height = container.offsetHeight * scale;
      
      ctx = canvas.getContext('2d');
      ctx.scale(scale, scale);
    }

    // Captura em alta qualidade com configurações otimizadas
    function captureFrame() {
      const container = document.getElementById('clock-container');
      
      html2canvas(container, {
        scale: 2, // Renderiza em dobro da resolução
        logging: false,
        useCORS: true,
        allowTaint: true,
        backgroundColor: '#001',
        removeContainer: true,
        cacheBust: true,
        foreignObjectRendering: false
      }).then(newCanvas => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(newCanvas, 0, 0, container.offsetWidth, container.offsetHeight);
      });
      
      animationId = requestAnimationFrame(captureFrame);
    }

    async function startRecording() {
      try {
        if (!canvas) setupCanvas();
        
        statusEl.textContent = "Preparando gravação HD...";
        
        // Configuração do MediaRecorder para melhor qualidade
        const stream = canvas.captureStream(25); // 25 FPS
        const options = {
          mimeType: 'video/webm;codecs=vp9',
          videoBitsPerSecond: 2500000 // 2.5 Mbps para qualidade HD
        };
        
        mediaRecorder = new MediaRecorder(stream, options);

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `climate-clock-hd-${new Date().getTime()}.webm`;
          a.click();
          
          recordedChunks = [];
          cancelAnimationFrame(animationId);
          statusEl.textContent = "Gravação HD salva com sucesso!";
        };

        recordedChunks = [];
        mediaRecorder.start(100); // Coleta dados a cada 100ms
        captureFrame();
        
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusEl.textContent = "Gravando em alta qualidade...";
        
      } catch (error) {
        console.error("Erro:", error);
        statusEl.textContent = "Erro: " + error.message;
        startBtn.disabled = false;
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
  </script>
</body>
</html>
