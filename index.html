<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Countdown</title>
  <link href="https://fonts.cdnfonts.com/css/digital-dismay" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Digital-7';
      src: url('https://fonts.cdnfonts.com/s/15034/Digital7-1YRx.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Digital-7', monospace;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .iphone-horizontal {
      width: 450px;  /* Largura reduzida */
      height: 200px; /* Altura reduzida */
      background: #000;
      border-radius: 30px; /* Bordas mais curvas */
      border: 1.5px solid #333;
      position: relative;
      overflow: hidden;
    }

    .countdown {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    .timer-line {
      font-size: 2.8em; /* Tamanho ajustado */
      display: flex;
      align-items: baseline;
      gap: 0.4em;
      position: relative;
      z-index: 1;
      color: #ff2d2d;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      padding: 0 20px;
    }

    /* Aplica Digital Dismay apenas nos números */
    .timer-line > div:first-child,
    .timer-line > div:nth-child(2),
    .timer-line > div:last-child {
      font-family: 'Digital Dismay', sans-serif;
      letter-spacing: 1px;
    }

    /* Mantém Digital-7 nas letras */
    .timer-line span {
      font-family: 'Digital-7', monospace;
      font-size: 0.4em;
      color: #ff6b6b;
      text-shadow: none;
      margin-left: 0.2em;
      padding-bottom: 0.2em;
      letter-spacing: 0;
    }

    .screen-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
          linear-gradient(rgba(0, 0, 0, 0.3) 50%, transparent 50%),
          linear-gradient(90deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0) 20%);
      pointer-events: none;
      z-index: 2;
    }

    .inner-border {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 26px;
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="iphone-horizontal">
    <div class="countdown">
      <div class="timer-line">
        <div>4<span>YRS</span></div>
        <div>101<span>DAYS</span></div>
        <div>23:37:40</div>
      </div>
      <div class="screen-effect"></div>
      <div class="inner-border"></div>
    </div>
  </div>
</body>
</html>
